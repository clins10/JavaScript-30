<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom-Video-Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- main -->
    <div class="player">
        <video class="player__video viewer" src="652333414.mp4"></video>
    
        <div class="player__controls">
            <button id='fullScreen' class="on" title="Enter/Exit Full Screen"></button> 
            <div class="progress" title="progress-bar">
                <div class="progress__filled"></div>
            </div>
            <button class="player__button toggle" title="Toggle Play">►</button>
            <input type="range" name="volume"  class="player__slider" min="0" max="1" step="0.05" value="1" title="volume">
            <input type="range" name="playbackRate" class="player__slider" min="0.5" max="2" step="0.1" value="1" title="playback-rate">
            <button data-skip="-10" class="player__button" title="rewind -10s">« 10s</button>
            <button data-skip="25" class="player__button" title="forward 25s">25s »</button>
            
        </div>
    </div>
    

    <!-- importing the script -->
    <script src="script.js"></script>
</body>
</html>
